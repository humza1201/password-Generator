<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="box">
        <h1>Generate a <br><span style="color: red;">Random Password</span></h1>

        <div class="display">
            <div class="x">
                <input contenteditable="true" type="text" id="passwordDisplay" readonly />
                <img onclick="copy()" class="copyValue" src="copy.png" alt="">
            </div>

            <div class="buttons">
                <img src="generate_white.png" alt="">
                <button onclick="createPassword()" id="generatePassword">Generate Password</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
